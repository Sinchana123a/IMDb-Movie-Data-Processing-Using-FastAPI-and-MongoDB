<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search â€¢ StreamZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #141414;
      color: #fff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #E50914;
    }
    input {
      padding: 12px;
      width: 300px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #E50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .movie {
      background: #1c1c1c;
      border-radius: 8px;
      margin: 15px;
      padding: 15px;
      width: 200px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Movie Search</h1>

  <input type="text" id="movieName" placeholder="Enter movie name...">
  <button onclick="searchMovie()">Search</button>

  <div class="result" id="result"></div>

  <script>
    async function searchMovie() {
      const name = document.getElementById('movieName').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`http://127.0.0.1:8000/search/${encodeURIComponent(name)}`);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          resultDiv.innerHTML = "";
          data.results.forEach(movie => {
            const movieDiv = document.createElement('div');
            movieDiv.className = "movie";
            movieDiv.onclick = () => {
              window.location.href = `movie.html?id=${movie.imdbID}`;
            };

            let posterHTML = '';
            if (movie.Poster && movie.Poster !== "N/A") {
              posterHTML = `<img src="${movie.Poster}" alt="Poster">`;
            }

            movieDiv.innerHTML = `
              ${posterHTML}
              <h3>${movie.Title}</h3>
              <p>${movie.Year}</p>
            `;
            resultDiv.appendChild(movieDiv);
          });
        } else {
          resultDiv.innerHTML = "<p>No movies found.</p>";
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<p>Error fetching data.</p>";
      }
    }
  </script>

</body>
</html>
